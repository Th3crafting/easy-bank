<div class="flex flex-col items-center justify-center bg-custom-gradient py-6">
  <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-4xl w-full">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">{{ 'PRODUCTS_TITLE' | translate }}</h2>
      <p class="text-gray-600">{{ 'PRODUCTS_DESCRIPTION' | translate }}</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <button
          class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
          (mouseenter)="changeImage('savings')"
          (mouseleave)="resetImage()"
          (click)="redirectToForm()"
        >
          {{ 'PRODUCT_SAVINGS_ACCOUNT' | translate }}
        </button>
        <button
          class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
          (mouseenter)="changeImage('credit')"
          (mouseleave)="resetImage()"
          (click)="redirectToForm()"
        >
          {{ 'PRODUCT_CREDIT_CARD' | translate }}
        </button>
        <button
          class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
          (mouseenter)="changeImage('mortgage')"
          (mouseleave)="resetImage()"
          (click)="redirectToForm()"
        >
          {{ 'PRODUCT_MORTGAGE' | translate }}
        </button>
        <button
          class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
          (mouseenter)="changeImage('car')"
          (mouseleave)="resetImage()"
          (click)="redirectToForm()"
        >
          {{ 'PRODUCT_CAR_LOAN' | translate }}
        </button>
        <button
          class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
          (mouseenter)="changeImage('personal')"
          (mouseleave)="resetImage()"
          (click)="redirectToForm()"
        >
          {{ 'PRODUCT_PERSONAL_LOAN' | translate }}
        </button>
      </div>
      <div class="flex justify-center items-center">
        <img
          [src]="currentImage"
          alt="{{ 'PRODUCT_IMAGE_ALT' | translate }}"
          class="rounded-lg shadow-md w-96 h-96 object-cover"
        />
      </div>
    </div>
  </div>
</div>
