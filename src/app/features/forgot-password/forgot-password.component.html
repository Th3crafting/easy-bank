<div class="flex flex-col items-center justify-center bg-custom-gradient py-6">
  <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-xl w-full">
    <h3 class="text-center text-2xl font-bold text-gray-800 mb-6">{{ 'FORGOT_PASSWORD' | translate }}</h3>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-1">{{ 'EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input w-full border-2 border-gray-700 rounded-md px-4 py-2"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <div
          *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          {{ 'INVALID_EMAIL' | translate }}
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md"
        [disabled]="forgotPasswordForm.invalid"
      >
        {{ 'RESET_PASSWORD' | translate }}
      </button>
    </form>
  </div>
</div>
