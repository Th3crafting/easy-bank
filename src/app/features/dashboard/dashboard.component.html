<div class="flex flex-col bg-custom-gradient">
  <div class="bg-gray-800 text-white p-4 shadow-md">
    <h1 class="text-xl font-bold">{{ 'DASHBOARD_TITLE' | translate }}</h1>
  </div>

  <div class="flex-grow p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">{{ 'STATISTICS_TITLE' | translate }}</h2>
        <div class="grid grid-cols-2 gap-4 text-center">
          <div class="p-4 bg-gray-100 rounded-lg">
            <h3 class="text-xl font-bold text-gray-800">15</h3>
            <p class="text-gray-600">{{ 'TOTAL_PRODUCTS' | translate }}</p>
          </div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <h3 class="text-xl font-bold text-gray-800">42</h3>
            <p class="text-gray-600">{{ 'TOTAL_REQUESTS' | translate }}</p>
          </div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <h3 class="text-xl font-bold text-gray-800">5</h3>
            <p class="text-gray-600">{{ 'PENDING_REQUESTS' | translate }}</p>
          </div>
          <div class="p-4 bg-gray-100 rounded-lg">
            <h3 class="text-xl font-bold text-gray-800">20</h3>
            <p class="text-gray-600">{{ 'COMPLETED_REQUESTS' | translate }}</p>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-bold mb-4">{{ 'ACTIONS_TITLE' | translate }}</h2>
        <button
          class="bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md w-full mb-4"
          (click)="goToCreateProduct()"
        >
          {{ 'CREATE_PRODUCT' | translate }}
        </button>
        <button
          class="bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md w-full mb-4"
          (click)="goToRequests()"
        >
          {{ 'VIEW_REQUESTS' | translate }}
        </button>
        <button
          class="bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md w-full mb-4"
          (click)="goToDeliveryRequests()"
        >
          {{ 'MANAGE_DELIVERIES' | translate }}
        </button>
        <button
          class="bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md w-full"
          (click)="goToBankProducts()"
        >
          {{ 'VIEW_BANK_PRODUCTS' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
