<div class="flex flex-col items-center justify-center bg-custom-gradient py-4">
  <div class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-xl w-full">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
      {{ 'REGISTER' | translate }}
    </h1>
    <p class="text-lg text-gray-700 mb-8">
      {{ 'REGISTER_MESSAGE' | translate }}
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-800 font-medium mb-2">{{ 'NAME' | translate }}</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-input w-full border-2 rounded-md px-4 py-2 border-gray-700"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          {{ 'INVALID_NAME' | translate }}
        </div>
      </div>

      <div class="mb-4">
        <label for="surname" class="block text-gray-800 font-medium mb-2">{{ 'SURNAME' | translate }}</label>
        <input
          type="text"
          id="surname"
          formControlName="surname"
          class="form-input w-full border-2 rounded-md px-4 py-2 border-gray-700"
        />
        <div *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" class="text-red-500 text-sm mt-1">
          {{ 'INVALID_SURNAME' | translate }}
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-800 font-medium mb-2">{{ 'EMAIL' | translate }}</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input w-full border-2 rounded-md px-4 py-2 border-gray-700"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          {{ 'INVALID_EMAIL' | translate }}
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-800 font-medium mb-2">{{ 'PASSWORD' | translate }}</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input w-full border-2 rounded-md px-4 py-2 border-gray-700"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          {{ 'INVALID_PASSWORD' | translate }}
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gray-800 text-white hover:bg-gray-700 px-6 py-3 rounded-md cursor-pointer"
        [disabled]="registerForm.invalid"
      >
        {{ 'REGISTER_BUTTON' | translate }}
      </button>
    </form>
  </div>
</div>
