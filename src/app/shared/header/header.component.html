<header class="w-full h-auto border-b-2 drop-shadow-md bg-gray-800">
  <nav class="w-full p-4">
    <div class="flex flex-wrap items-center justify-between">
      <a class="text-white text-2xl font-bold" routerLink="/">{{ 'HOME' | translate }}</a>
      <button
        class="block md:hidden text-white focus:outline-none"
        (click)="toggleMenu()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <div
        [class.hidden]="!menuOpen"
        class="w-full md:flex md:items-center md:justify-end md:w-auto"
      >
        <ul class="flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0 w-full md:w-auto">
          <li><a class="text-white hover:text-red-300" routerLink="/login">{{ 'SIGN_IN' | translate }}</a></li>
          <li><a class="text-white hover:text-red-300" routerLink="/register">{{ 'SIGN_UP' | translate }}</a></li>
          <li class="flex justify-center md:justify-start space-x-4 mt-4 md:mt-0">
            <button class="focus:outline-none" (click)="changeLanguage('en')">
              <img src="/icons/flags/en.svg" alt="English" class="w-6 h-6" />
            </button>
            <button class="focus:outline-none" (click)="changeLanguage('es')">
              <img src="/icons/flags/es.svg" alt="EspaÃ±ol" class="w-6 h-4" />
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
